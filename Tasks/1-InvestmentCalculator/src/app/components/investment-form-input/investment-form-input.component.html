<form (ngSubmit)="onSubmit()" class="mt-4">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="initialInvestment">Initial Investment</label>
        <input
          [(ngModel)]="enteredInitialInvestment"
          id="initialInvestment"
          name="initialInvestment"
          type="number"
          class="form-control"
          required />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="annualInvestment">Annual Investment</label>
        <input
          [(ngModel)]="enteredAnnualInvestment"
          id="annualInvestment"
          name="annualInvestment"
          type="number"
          class="form-control"
          required />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="expectedReturn">Expected Return</label>
        <input
          [(ngModel)]="enteredExpectedReturn"
          id="expectedReturn"
          name="expectedReturn"
          type="number"
          class="form-control"
          required />
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="duration">Duration</label>
        <input
          [(ngModel)]="enteredDuration"
          id="duration"
          name="duration"
          type="number"
          class="form-control"
          required />
      </div>
    </div>
  </div>

  <div class="form-group text-center">
    <button type="submit" class="btn btn-success mt-5">Calculate</button>
  </div>
</form>
